<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider on JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">

    <ul id="slider">
        <li class="slide active"><img src="img/1.jpg" alt=""></li>
        <li class="slide"><img src="img/2.jpg" alt=""></li>
        <li class="slide"><img src="img/3.jpg" alt=""></li>
    </ul>

    <button onclick="previousSlide()" id="previous">Предыдущий слайд</button>
    <button onclick="nextSlide()" id="next">Следующийы слайд</button>

</div>

</body>
</html>
