    <script>
        /*Сравнить null и 0. Попробуйте объяснить результат.*/


        alert(null > 0); //false
        alert(null >= 0); //true
        alert(null < 0); //false
        alert(null <= 0); //true
        alert(null == 0); //false
        alert(null != 0); //true

        /*0 - это число.
        NULL - это неопределенный тип данных, в котором отсутствуют какие-либо значения. Любые операции с NULL опять приводят к неопределенному типу данных. Но нестрогое равенство и операторы сравнения имеют разный механизм действий. Операторы сравнения преобразуют null в число, рассматривая его как 0, Поэтому выражение null >= 0 истинно, а null > 0 ложно.*/

    </script>
