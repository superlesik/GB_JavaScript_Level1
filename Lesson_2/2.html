<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Домашнее задание № 2 ко 2 уроку</title>
</head>

<body>
    <script>
        // Чему будет равен x в примере ниже ?

        var a = 2;
        var x = 1 + (a *= 2); //В скобках *= оператор присваивания с умножением. По сути, выражение a *= 2 можно записать как a = a * 2, то есть выражение в скобках принимает значение 4. Далее прибавляем единицу и получаем 5.
        alert("Ответ: " + x);

    </script>

</body>

</html>
