<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Числа от 0 до 9</title>
</head>

<body>
    <script>
        /*3. Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла. Выглядеть это должно так: for(…){// здесь пусто}*/

        for (var a = 0; a <= 9; console.log(a++)) {}; //обьявляем переменную a, затем увеличиваем ее на 1 и выводим на экран, пока она не станет равна 9

    </script>
</body>

</html>
