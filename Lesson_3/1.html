<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Простые числа</title>
</head>

<body>
    <!--1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100-->

    <script>
        var num = 2; //задаем первое простое число в последовательности, т.к. 0 и 1 не являются простыми числами
        while (num <= 100) { //цикл продолжается пока не генерация чисел не дойдет до 100
            if (isSimple(num)) { //проверяем на true вызывая функцию isSimple
                document.write(num + " "); //Если срабатывает функция isSimple, то число простое
            }
            num++; //увеличение счётчика цикла на один
        }


        function isSimple(num) { //функция проверки на простое число
            var i = 2; // генерируем второй цикла
            while (i < num) { // Каждое сгенерированное значение из первого цикла, которое больше сгенерированного из второго выполняет проверку
                if (num % i == 0) { //Если появился один делитель без остатка, то это составное число false
                    return false; // При false document.write из первого не происходит
                }
                i++;
            }

            return true; // При true происходит document.write простого числа из первого цикла
        }

    </script>

</body>

</html>
