<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Четные и нечетные числа</title>
</head>

<body>
    <script>
        /*2. C помощью цикла do while написать функцию вывода числа от 0 до 10. Требуется, чтобы результат выглядел так:
        Число - фраза:
        0 - это ноль
        1 - нечётное число
        2 - чётное число
        3 - нечётное число
        ...
        10 - чётное число*/

        var a = 0; //задаем изначально отрицательное число
        do {
            if (a === 0) {
                document.write(a, " - это ноль" + "<br>"); // если a равно нулю, то выводим соответствующее сообщение
            } else if (a % 2 === 0) {
                document.write(a, " - это четное число" + "<br>"); // если a делится на 2, то выводим сообщение, что четные
            } else {
                document.write(a, " - это нечетное число" + "<br>"); // во всех остальных вариантах - нечетное
            }
             a++; //увеличиваем a на единицу
        } while (a < 10); // цикл продолжается до тех пор, пока не дойдет до 10

    </script>
</body>

</html>
