    <script>
        /* Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект

    x - число от 0 до 999

    var object = {};
    var x = prompt("Введите, пожалуйста, число от 0 до 999");

    function f(x) { //x число 123
    object.ed = 0; //единица в числе
    object.des = 0; //десяток в числе
    object.sot = 0; //сотня в числе
    return object;
    }*/

        var x = +prompt("Введите число от 0 до 999", 0);
        var object = {};

        function f(x) {
            if (Number.isNaN(x)) {
                console.log("Вы не ввели число"); //проверяем, что ввел пользователь - является ли это числом и попадает ли в диапазон
            } else if (x > 999 || x < 0) {
                console.log("Вы ввели недопустимое число");
                return object;
            } else {
                var digits = ['единицы', 'десятки', 'сотни'];
                for (var i = 0; x != 0; i++) {
                    object[digits[i]] = x % 10; //проверяем каждое значение с помощью деления с остатком
                    x = (x - x % 10) / 10;
                }
            }
            return object;
        }
        console.log(f(x));
    

    </script>
